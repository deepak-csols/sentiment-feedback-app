<div class="setting-container">
    <div class="setting-wrapper">
        <div class="settings">
            <h2 class="setting-header">Settings</h2>
            <div class="setting-sidebar">
                    <div *ngFor="let list of sidebarList" class="sidebar-content" [ngClass]="list === 'Profile' ? 'is-active' :''">
                        <span (click)="openSettings(list)">{{list}}</span>
                    </div>
            </div>
            <div class="sidebar-body">
                <app-profile *ngIf="setting === 'Profile'"></app-profile>
                <app-account *ngIf="setting === 'Account'"></app-account>
            </div>
        </div>
        <button class="close-button" (click)="closeSettings()" mat-icon-button aria-label="close dialog" mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
